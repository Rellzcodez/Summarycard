<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Front mentor| Order Summary Card</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" href="images/favicon-32x32.png" />
  </head>
  <body>
    <header>
      <img src="images/illustration-hero.svg" alt="illustration" />
      <h3>Order Summary</h3>
      <p class="bodytext">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="plan">
        <img class="icon" src="images/icon-music.svg" alt="music icon" />
        <div class="payment">
          <h4>Annual plan</h4>
          <p>$59.99/year</p>
        </div>
        <a href="#">Change</a>
      </div>
      <button type="submit">Proceed to payment</button>
      <p class="cancelorder">Cancel Order</p>
    </header>
    <footer>
      <div class="challenge">
        Challenge by
        <a href="https://www.frontendmentor.io/?ref=challenge" target="_blank">
          frontend Mentor</a
        >
        Coded by<a href="https://twitter.com/OdunayoDorcas3">
          Odunayo Adeyemi</a
        >
      </div>
    </footer>
  </body>
</html>
